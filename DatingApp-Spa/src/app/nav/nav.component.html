<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
      <a class="navbar-brand" href="#">D App</a>

      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']"  >Matches 
            <!-- <span class="sr-only">(current)</span> -->
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']"  >Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']"  tabindex="-1" aria-disabled="true">Messages</a>
        </li>
        
      </ul>
  
      <div class="dropdown" *ngIf="loggedIn()" dropdown>
        <span class="mr-1">
          <img src="{{authService.currentUser.photoURL}}" alt="">
        </span>
          <a class="dropdown-toggle text-light" dropdownToggle>
            Welcome {{authService.decodedToken?.unique_name | titlecase }}
          </a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" [routerLink]="['/member/edit']" ><i class="fa fa-user"></i>Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logOut()"><i class="fa fa-user"></i>LogOut</a>
          </div>
        </div>
  
      <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()" >
        <input class="form-control mr-sm-2" type="text" name="username" 
        placeholder="Username" [(ngModel)]="model.username" required>
        <input class="form-control mr-sm-2" type="password" name="password" 
        placeholder="Password" [(ngModel)]="model.password" required>
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
  
  </div>
  
</nav>
